<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black; /* 테이블 테두리 설정 : 두께, 선 모양, 선 색상*/
        border-collapse: collapse; /* 테이블 테두리가 2줄로 나오는 걸 합해서 보여줌 */
      }
      img {
        width: 145px;
        height: 172px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="4">
          <img
            src="https://is1-ssl.mzstatic.com/image/thumb/Purple126/v4/0c/82/74/0c8274ec-ca0b-34e9-409c-be95ce1f973f/source/256x256bb.jpg"
            alt="증명사진"
          />
        </td>
        <td colspan="4">이 력 서</td>
      </tr>
      <tr>
        <td rowspan="2">성명</td>
        <td rowspan="2">&nbsp;</td>
        <td colspan="2">주 민 등 록 번 호</td>
      </tr>
      <tr>
        <td colspan="2">&nbsp;</td>
      </tr>
      <tr>
        <td colspan="4">
          <pre>생년월일     19 년 월 일생(만  세)</pre>
        </td>
      </tr>
      <tr>
        <td>주소</td>
        <td colspan="4">&nbsp;</td>
      </tr>
      <tr>
        <!--&nbsp; 스페이스바 한번-->
        <td rowspan="2">
          <p>연락처</p>
        </td>
        <td>
          <p>집</p>
        </td>
        <td>&nbsp;</td>
        <td rowspan="2">
          <p>전자우편</p>
        </td>
        <td rowspan="2">&nbsp;</td>
      </tr>
      <tr>
        <td>
          <p>핸드폰</p>
        </td>
        <td>&nbsp;</td>
      </tr>
    </table>
  </body>
</html>
