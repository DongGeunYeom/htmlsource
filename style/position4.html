<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        vertical-align: top;
      }
      .box {
        border: 1px solid black;
        position: relative;
      }
      .a {
        background-color: dodgerblue;
        left: 50px;
        top: 50px;
      }
      .b {
        background-color: yellow;
        left: 50px;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <!-- position : 배치 방법
        1) static(기본) : 요소를 문서의 흐름에 맞게 배치
        2) relative : 문서 흐름 따라 위치 지정
                      top, left, right, bottom 값이 필요하고, 기준값은 요소가 처음에 배치된 자리가 기준
        3) absolute : 원하는 위치에 배치(부모 요소가 필요함 - relative 요소가 주로 부모가 됨)
        4) fixed : 지정한 위치에 고정해 배치(화면에서 요소가 잘릴 수도 있음)
     -->
    <div class="box a">
      <img src="https://via.placeholder.com/100x120" alt="" />
    </div>
    <div class="box b">
      <img src="https://via.placeholder.com/100x120" alt="" />
    </div>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorem dicta
      natus error nihil facilis earum itaque, qui ducimus, sunt ipsum magni
      rerum nemo explicabo aspernatur quisquam corrupti, saepe quasi
      reprehenderit!
    </p>
  </body>
</html>
